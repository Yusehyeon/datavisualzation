<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://raw.githubusercontent.com/Yusehyeon/datavisualzation/main/data.json')
    .then(data=>data.json())
    .then(data=>{
        const body = document.querySelector('body')
        const orderPopulation = document.createElement('ol')
        for (const i of data){
            const local = document.createElement('li')
            local.innerText = i.지역이름+ i.인구
            orderPopulation.append(local)
        }
        body.append(orderPopulation)
    })
    .catch(error => {
        alert('DATA를 읽어 올수가 없습니다.')
    })
    </script>
</body>
</html>
